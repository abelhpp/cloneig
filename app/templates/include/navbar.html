
<div class="box">
        <div class="container is-max-widescreen">
                <nav class="level">
                        <!-- Left side -->
                        <div class="level-left">
                                <div class="level-item mr-6">
                                        <a href="{{ url_for('main.home') }}">
                                                <h1 class="title">Instagram Clone</h1>
                                        </a>
                                </div>
                                <div class="level-item ml-6">
                                        <div class="field has-addons">
                                                <p class="control">
                                                <input class="input" type="text" placeholder="Find a post">
                                                </p>
                                                <p class="control">
                                                <button class="button">
                                                        Search
                                                </button>
                                                </p>
                                        </div>
                                </div>
                        </div>

                        <!-- Right side -->
                        <div class="level-right">
                            <a href="{{ url_for('main.home') }}" class="mx-2{% if request.endpoint.endswith('main.home') %} has-text-link-dark{% else %} has-text-grey-darker{% endif %}">
                                    <p class="level-item"><i class="fas fa-home"></i></p>
                            </a>
                            <a href="{{ url_for('post.new') }}" class="mx-2{% if request.endpoint.endswith('post.new') %} has-text-link-dark{% else %} has-text-grey-darker{% endif %}">
                                        <p class="level-item"><i class="fas fa-plus-circle"></i></p>
                            </a>
                            <a href="{{ url_for('user.home', username=current_user.username) }}" class="mx-2{% if request.endpoint.endswith('user.home') %} has-text-link-dark{% else %} has-text-grey-darker{% endif %}">
                                    <p class="level-item"><i class="fas fa-user-circle"></i></p>
                            </a>
                        </div>
                </nav>
        </div>
</div>
